<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="./style.css">
    <title>VH Eletronics</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo.png" alt="image logo">
            </a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__itens">
                        <a href="#" class="nav__itens__links">Home</a>
                    </li>
    
                    <li class="nav__itens">
                        <a href="#" class="nav__itens__links">Preços</a>
                    </li>
    
                    <li class="nav__itens">
                        <a href="#" class="nav__itens__links">FAQs</a>
                    </li>
    
                    <li class="nav__itens">
                        <a href="#" class="nav__itens__links">Contatos</a>
                    </li>
                </ul>
    
                <!-- Close - Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>
    
            </div>
            
                <!-- Toggle - Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-3-line"></i>
                </div>
    
        </nav>
       </header>
    
       <main>
        <div class="home">
            <div class="home__container container">
                <div class="home__data">
    
                    <h3 class="home__title">
                        BEM - VINDO
                    </h3>
    
                    <p class="home__description">
                        Bem - Vindo(a), á nossa loja <strong> VH - Eletronics </strong>
                    </p>
    
                    <div class="home__image">
                        <article class="home__article">
                            <img src="img/imagem-prinicipal.jpg" alt="imagem de um homem sentado">
                        </article>
                    </div>
    
                    <div class="home__button">
                        <a href="#" class="home__button_description">
                            Acessar <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>
                </div>
    
            </div>
        </div>
       </main>
       <footer class="footer">
            <p class="description__footer">
                &copy;2024 Todos os direitos reservados
            </p>
       </footer>
    
       <script src="js/main.js"></script>
</body>

</html>
